plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        url 'https://m2.dv8tion.net/releases' } //For JDA
    maven {
        url "https://m2.chew.pro/snapshots" } //For JDA-Chewtils
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation("net.dv8tion:JDA:5.0.0-beta.8")  //Change 'implementation' to 'compile' in old Gradle versions
    implementation 'org.jsoup:jsoup:1.15.4'     //jsoup HTML parser library @ https://jsoup.org/
    implementation 'com.sedmelluq:lavaplayer:1.3.77' //LavaPlayer - Audio library for Discord
    implementation 'pw.chew:jda-chewtils:2.0-SNAPSHOT'
}

test {
    useJUnitPlatform()
}